# DomaDAO Backend - Docker Setup

version: '3.8'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:14-alpine
    container_name: domadao-postgres-dev
    environment:
      POSTGRES_USER: domadao
      POSTGRES_PASSWORD: domadao_dev
      POSTGRES_DB: domadao_dev
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U domadao" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Cache (Development)
  redis:
    image: redis:6-alpine
    container_name: domadao-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # PgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: domadao-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@domadao.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin

  # Redis Commander (Redis UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: domadao-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
